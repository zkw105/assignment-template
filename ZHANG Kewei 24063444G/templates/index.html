<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“œ words and phrases</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 80%;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            line-height: 1.4;
        }
        #generate-btn {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #generate-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“œ words and phrases</h1>
        <input type="text" id="input_text" placeholder="Enter a word">
        <button id="generate-btn">Generate Quote</button>
        <div id="result"></div>
    </div>

    <script>
        function generateQuote() {
            var inputText = $('#input_text').val();
            $.ajax({
                url: '/generate',
                method: 'POST',
                data: JSON.stringify({ input_text: inputText }),
                contentType: 'application/json',
                success: function(response) {
                    $('#result').text(response.english);
                },
                error: function(xhr, status, error) {
                    $('#result').text('Generation failed, please try again');
                    console.error('Error:', error);
                }
            });
        }

        $(document).ready(function() {
            $('#generate-btn').click(generateQuote);
            $('#input_text').keypress(function(e) {
                if(e.which == 13) {
                    generateQuote();
                }
            });
        });
    </script>
</body>
</html>
